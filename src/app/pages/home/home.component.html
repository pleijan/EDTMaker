<mat-toolbar color="primary" style="margin-bottom: 50px">
  <span>EDT-Maker - Accueil</span>
</mat-toolbar>


<div class="row">
  <div class="col-4"></div>
  <div class="col-4">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="justify-content-center">

      <mat-form-field class="example-full-width" appearance="fill" >
        <mat-label style="color: black">Nom de l'emploi du temps </mat-label>
        <input matInput id="nom" formControlName="nomControl">
      </mat-form-field><br/>

      <mat-form-field class="example-full-width" appearance="fill" >
        <mat-label style="color: black">code de l'emploi du temps </mat-label>
        <input matInput id="code" formControlName="codeControl">
      </mat-form-field><br/>

      <div class="text-center justify-content-center align-self-center align-items-center">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="tailleControl">
          <mat-button-toggle value="1" checked>4 Semestre</mat-button-toggle>
          <mat-button-toggle value="0">6 Semestre</mat-button-toggle>
        </mat-button-toggle-group><br/>

        <button mat-raised-button color="primary" style="margin: 20px">Valider</button>
      </div>
    </form>

  </div>
  <div class="col-4"></div>

</div>
